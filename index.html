<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    const root = document.getElementById("root");
    function App() {
        const [minutes, setMinutes] = React.useState(0);
        const [flip, setFlip] = React.useState(false);
        const onChange = (event) => {
            setMinutes(event.target.value);
        }
        const reset = () => setMinutes(0);
        const onFlip = () => {
            reset();
            setFlip((current) => !current);
        }
        
        return (
            <div>
                <div>
                    <label for="minutes">Minutes</label>
                    <input type="number" id="minutes" placeholder="Minutes" value={flip ? minutes * 60 : minutes} onChange={onChange} disable={flip} />
                </div>
                <h3>You want to convert {minutes}</h3>
                <div>
                    <label for="hours">Hours</label>
                    <input type="number" id="hours" placeholder="hours" value={flip ? minutes : Math.round(minutes / 60)} onChange={onChange} disable={!flip} /> 
                </div>
                <div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>Flip</button>
                </div>
            </div>    
        );    
    };
    ReactDOM.render(<App />, root);
</script>
</html>
